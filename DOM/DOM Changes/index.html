<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript and the DOM</title>
    <link rel="stylesheet" href="css/style.css">
  </head> 
  <body>
    <h1 id="myHeading">#100DaysOfCode</h1>
    <p>Making a web page interactive</p>
    <button id="toggleList">Hide List</button>
    <div class="list">
    <p class="description">Things that are purple:</p>
    <input type="text" class="description">
    <button class="description" type="text">Change List Description</button>
    <ul>
      <li>grapes</li>
      <li>amethyst</li> 
      <li>lavender</li>
      <li>plums</li>
    </ul>
    <input type="text" class="addItemInput">
    <button class="addItemButton " type="text">Add Item</button>
    <button class="removeItemButton " type="text">Remove Last Item</button>
    </div>    
    <script src="app.js"></script>
  </body>
</html>
